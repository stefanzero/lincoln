<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Abraham Lincoln</title>
    <meta name="description" content="Example web page" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="og:image"
      content="https://cdn.glitch.global/ee73d433-d96f-4336-9f48-148dab46726f/Abraham-Lincoln-Thumbnail.png?v=1739835276036"
    />
    <meta
      name="og:title"
      content="Semantic HTML Example"
    />
    <meta
      name="og:description"
      content="Single Web Page illustrating use of the Figure tag featuring Abraham Lincoln"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Germania+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <style></style>
  </head>
  <body>
    <header>
      <h1>Abraham Lincoln</h1>
      <p>16th President of the United States</p>
    </header>
    <main>
      <figure>
        <img
          src="https://cdn.glitch.global/ee73d433-d96f-4336-9f48-148dab46726f/thumbnails%2FLincolnWithFlag.jpg?1739274067113"
          alt="President Abraham Lincoln with US Flag in background"
        />
        <figcaption>
          <h2>Quote Attributed to Lincoln</h2>
          <p>
            "You can fool all the people some of the time, and some of the
            people all the time, but you cannot fool all the people all the
            time."
          </p>
        </figcaption>
      </figure>
    </main>
  </body>
</html>
